{% extends "base.html" %}

{% block body_content %}
<div class="login-screen">
  <div class="row">
    <div class="span4">
      &nbsp;
    </div>
    <div class="span4">
      <form class="form-horizontal">
        <fieldset>
          <legend>Login</legend>
          <div class="control-group">
            <label class="control-label" for="input01">E-mail</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="input01">
              <p class="help-block">Enter the e-mail you used to create events</p>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="input01">Event code</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="input01">
              <p class="help-block">Enter the event code</p>
            </div>
          </div>
          <div class="form-actions">
            <!-- <button type="submit" class="btn btn-primary">Login</button> -->
            <a href="{% url event_configure %}" class="btn btn-large btn-primary">Login</a>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="span4">
      &nbsp;
    </div>
  </div>
</div>
{% endblock body_content %}
